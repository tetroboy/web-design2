		 <div class="container add">
			<div class="quickadd"> <button type="button" class="btn btn-secondary" id="QuickAdd"><div id="content"><i class="fas fa-user-plus" id="new"></i>Add new Contact</div></button><hr></div>

		   
		   <div class="quickaddForm" id="fform">
		   <form>
			 <h3> Please enter the details!</h3>
			 
			 
			 <br/>
			 
					 <div class="row">
					 <div class="col-md-3"><label for="fullname" id="unq" >Name</label>
					 </div>
					 <div class="col-md-5">
					 <input type="text" id="fullname" class="formFields" placeholder="Dmytro Zimenkov" onkeyup="return fnccopytext()">
					 </div>
					 </div>

					 <div class="row">
					 <div class="col-md-3"><label for="phone" id="unq1">Phone</label>
					 </div>
					 <div class="col-md-5">
					 <input type="text" id="phone" class="formFields" placeholder="+38 XXXXXXXXXX" onkeyup="return fnccopytext1()">
					 </div>
					 </div>
					 
					 <div class="row">
					 <div class="col-3">
					 <label for="address" id="unq2">Address</label>
					 </div>
					 <div class="col-5">
					 <textarea id="address" name="subject" placeholder="Kovalskee street" style="height:100px" onkeyup="return fnccopytext2()"></textarea>
					 </div>   
					 </div> 
		 
					 <div class="row">
					 <div class="col-md-3"><label for="city" id="unq3">City</label>
					 </div>
					 <div class="col-md-5">
					 <input type="text" id="city" class="formFields" placeholder="Kiev" onkeyup="return fnccopytext3()">
					 </div>
					 </div>
					 
					 <div class="row">
					 <div class="col-md-3"><label for="email" id="unq4">Email</label>
					 </div>
					 <div class="col-md-5">
					 <input type="text" id="email" class="formFields" placeholder="Yourmail@gmail.com" onkeyup="return fnccopytext4()">
					 </div>
					 </div>
					 
					 <label id="cp"> </label>
					 
					 <br><br>
					
					 <button type="submit" class="btn btn-secondary" id="Add"> Add </button>
					 <button type="submit" class="btn btn-secondary" id="Cancel"> Cancel </button>

		   </form>
